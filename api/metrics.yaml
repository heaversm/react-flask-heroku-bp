---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

app:
  loads:
    type: counter
    description: |
      Increments each time the app is initialized
    lifetime: ping
    send_in_pings:
      - main
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1234567
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1234567#c1
    notification_emails:
      - mheavers@mozilla.com
    data_sensitivity:
      - technical
    expires: 2021-12-31
